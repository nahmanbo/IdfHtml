<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🛡️ IDF Operation Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="js/menu.js" defer></script>
</head>
<body>
<header class="header">
  <h1>🛡️ IDF Operation Command Center</h1>
</header>

<div class="layout">
  <aside class="sidebar">
    <nav class="menu">
      <h2>Menu</h2>

      <button onclick="sendRequest(1)">Full IDF info</button>
      <button onclick="sendRequest(2)">Full Hamas info</button>
      <button onclick="sendRequest(3)">Firepower division</button>
      <button onclick="sendRequest(4)">Intelligence division</button>
      <button onclick="sendRequest(5)">View by ID</button>
      <button onclick="sendRequest(6)">View Most Dangerous</button>
      <button onclick="sendRequest(7)">Eliminate by ID</button>
      <button onclick="sendRequest(8)">Eliminate Most Dangerous</button>
      <button onclick="sendRequest(9)">Eliminate by Location</button>
    </nav>
  </aside>

  <main class="content">
    <section class="output-box" id="output">
      🧭 Select an operation from the left menu to begin.
    </section>

    <section id="input-section" style="display: none;">
      <label id="input-label" for="input-field"></label>
      <input type="text" id="input-field" placeholder="Enter value..." />
      <button onclick="submitInput()">Submit</button>
    </section>
  </main>
</div>
</body>
</html>
