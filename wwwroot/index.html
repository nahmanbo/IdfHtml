<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IDF Operation Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="js/menu.js" defer></script>
</head>
<body>
<header class="header">
  <h1>🛡️ IDF Operation Command Center</h1>
</header>

<div class="layout">
  <aside class="sidebar">
    <nav class="menu">
      <!-- 🛡️ מידע על צה"ל -->
      <button onclick="sendRequest(1)">🛡️ View complete IDF structure & data</button>

      <!-- ☠️ מידע על האויב -->
      <button onclick="sendRequest(2)">☠️ View Hamas terrorist organization info</button>

      <!-- 🔥 חימוש -->
      <button onclick="sendRequest(3)">🔥 View available firepower by target type</button>
      <button onclick="promptForAmmo('F16')">🔥 Reload F16 ammo</button>
      <button onclick="promptForAmmo('Tank')">🔥 Reload Tank ammo</button>

      <!-- 📡 מודיעין -->
      <button onclick="sendRequest(4)">📡 View active intelligence reports (alive only)</button>
      <button onclick="sendRequest(5)">📡 Get terrorist report by ID</button>
      <button onclick="sendRequest(6)">📡 Identify most dangerous terrorist</button>

      <!-- 🎯 חיסולים -->
      <button onclick="sendRequest(7)">🎯 Eliminate terrorist by ID</button>
      <button onclick="sendRequest(8)">🎯 Eliminate most dangerous terrorist</button>
      <button onclick="sendRequest(9)">🎯 Eliminate terrorists by target location</button>
    </nav>

  </aside>

  <main class="content">
    <section class="output-box" id="output">
      🧭 Select an action from the right menu to begin
    </section>

    <!-- ✅ תא קלט דינאמי שמופיע רק כשצריך -->
    <section id="input-section" style="display: none; margin-top: 1em;">
      <label id="input-label" for="input-field"></label>
      <input type="text" id="input-field" />
      <button onclick="submitInput()">Submit</button>
    </section>
  </main>
</div>
</body>
</html>
